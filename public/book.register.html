<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Book Registration</title>
  </head>
  <body>
    <div class="container p-3 bg-light text-black">
      <h1 class="text-center text-primary">Welcome to book's register page</h1>
      <form action="/added-book" method="post">
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            type="text"
            class="form-control"
            id="isbn"
            name="isbn"
            placeholder="Enter book's isbn"
            required
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter book's name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="edition" class="form-label">Edition</label>
          <input
            type="text"
            class="form-control"
            id="edition"
            name="edition"
            placeholder="Enter book's edition"
            required
          />
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Enter book's author"
            required
          />
        </div>

        <div class="mb-3">
          <label for="publisher" class="form-label">Publisher</label>
          <input
            type="text"
            class="form-control"
            id="publisher"
            name="publisher"
            placeholder="Enter book's publisher"
            required
          />
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <input
            type="text"
            class="form-control"
            id="type"
            name="type"
            placeholder="Enter book's type"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            placeholder="Enter book's quantity"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter book's price"
            required
          />
        </div>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
        <a class="text-decoration-none" href="/show-books">Cancel</a>
      </form>
    </div>
  </body>
</html>
